<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="main_contents">
            <div class="register">
                <h3>Register</h3>
                <p class="desc">This 'Happy Travel Agency</p>
                <ol class="steps">
                    <li class="step step-1" active>가입여부 확인</li>
                    <li class="step step-2">회원정보 입력</li>
                    <li class="step step-3">가입완료</li>
                </ol>
                <div class="information formwrap">
                    <h4 class="pwdNoti">Check whether registered member</h4>
                        <form action="" class="loginForm" id="AuthForm" method="post">
                            <input type="hidden">
                            <div class="tb1 register">
                                <table>
                                    <tbody>
                                        <tr>
                                            <th><label for="">이름</label></th>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <th><label for="">생년월일</label></th>
                                            <td><input type="text"></td>
                                        </tr>
                                        <tr>
                                            <th><label for="">휴대폰 번호</label></th>
                                            <td>
                                                <div class="input_row">
                                                    <input type="text">
                                                    <button>
                                                        <span>인증번호 요청</span>
                                                    </button>
                                                </div>
                                                <div class="input_row">
                                                    <input type="text">
                                                </div>
                                                <p class="beforeConfirm">인증번호는 3분 이내에 입력해주세요</p>
                                                <p class="afterConfirm">인증번호 확인 완료</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p class="clearFix"></p>
                            <div></div>
                        </form>
                        <div class="btn_wrap half">
                        </div>
                </div>
            </div>  
                                
            
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
